{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Enter the search pattern {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <p><b>{{ message['title'] }}</b>: {{ message['content'] }}</p>
        </div>
    {% endfor %}
    <form action="{{ url_for('handle_data') }}" method="post">
    <input type="text" name="pattern">
    <input type="submit">
</form>
<div class='output'>
    {% if results %}
        <p>{{ results }}</p>
    {% endif %}
</div>

{% endblock %}
